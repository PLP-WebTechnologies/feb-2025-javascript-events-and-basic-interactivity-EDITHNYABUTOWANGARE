<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to the JS Playground ðŸŽ‰</h1>

  <!-- BUTTON SECTION -->
  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <button id="colorBtn">Change My Color</button>
    <div id="hoverBox">Hover Over Me</div>
    <p id="keypressOutput">Press any key...</p>
    <button id="secretBtn">Double-Click Me ðŸ¤«</button>
  </section>

  <!-- IMAGE SLIDESHOW -->
  <section>
    <h2>Interactive Slideshow</h2>
    <div class="slideshow">
      <img id="slideImg" src="https://placekitten.com/300/200" alt="Slideshow">
      <button id="prevBtn">â¬…</button>
      <button id="nextBtn">âž¡</button>
    </div>
  </section>

  <!-- TABS SECTION -->
  <section>
    <h2>Tabs</h2>
    <div class="tabs">
      <button class="tabBtn" data-tab="1">Tab 1</button>
      <button class="tabBtn" data-tab="2">Tab 2</button>
      <button class="tabBtn" data-tab="3">Tab 3</button>
    </div>
    <div id="tabContent">Click a tab to see content!</div>
  </section>

  <!-- FORM VALIDATION -->
  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <span id="passwordFeedback"></span><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
